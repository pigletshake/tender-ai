<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>步骤6 - 最终合并</title>
  <link rel="stylesheet" href="../assets/css/shared.css">
  <style>
    #markdownPreview {
      line-height: 1.6;
    }
    #markdownPreview h1 {
      font-size: 2em;
      font-weight: bold;
      margin: 1em 0 0.5em 0;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5em;
    }
    #markdownPreview h2 {
      font-size: 1.5em;
      font-weight: bold;
      margin: 1em 0 0.5em 0;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.3em;
    }
    #markdownPreview h3 {
      font-size: 1.25em;
      font-weight: bold;
      margin: 0.8em 0 0.4em 0;
    }
    #markdownPreview p {
      margin: 0.5em 0;
    }
    #markdownPreview ul, #markdownPreview ol {
      margin: 0.5em 0;
      padding-left: 2em;
    }
    #markdownPreview li {
      margin: 0.3em 0;
    }
    #markdownPreview code {
      background-color: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    #markdownPreview pre {
      background-color: #f3f4f6;
      padding: 1em;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1em 0;
    }
    #markdownPreview pre code {
      background-color: transparent;
      padding: 0;
    }
    #markdownPreview blockquote {
      border-left: 4px solid #3b82f6;
      padding-left: 1em;
      margin: 1em 0;
      color: #6b7280;
    }
    #markdownPreview table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    #markdownPreview table th,
    #markdownPreview table td {
      border: 1px solid #e5e7eb;
      padding: 0.5em;
      text-align: left;
    }
    #markdownPreview table th {
      background-color: #f9fafb;
      font-weight: bold;
    }
    .items-center {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="text-blue-600 underline text-sm">返回主页</a>
    <h1 class="text-2xl font-bold mb-4">步骤6：最终合并</h1>

    <div class="card space-y-4">
      <!-- 第一步：显示上一步的结果（可编辑） -->
      <div>
        <div class="flex items-center justify-between mb-2">
          <label class="block text-sm font-medium"><h1 style="text-align: center;">标书正式内容</h1></label>
        </div>
        <div id="previewMode">
          <div id="markdownPreview" class="input p-4" style="min-height: 300px; overflow-y: auto;"></div>
        </div>
        <div id="editMode" class="hidden">
          <textarea id="resultArea" class="input" rows="15" placeholder="结果将显示在此"></textarea>
        </div>
      </div>
      
      <div class="flex space-x-2">
        <button id="editBtn" class="btn btn-secondary text-sm" style="margin-top: 20px;">编辑模式</button>
        <button id="saveBtn" class="btn btn-secondary" disabled style="margin-top: 20px;">保存</button>
      </div>

      <!-- 导出按钮 -->
      <div class="flex space-x-2" style="text-align: center;">
        <button id="exportBtn" class="btn btn-primary" style="margin-top: 20px;">导出Word</button>
      </div>

      <!-- 导出结果显示区域 -->
   
    </div>
  </div>

  <script src="../assets/js/store.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script src="../assets/js/api.js"></script>
  <!-- Markdown 渲染库 -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
  <!-- FileSaver 用于下载文件 -->
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <!-- html-docx-js 用于将 HTML 转换为 Word -->
  <script src="https://unpkg.com/html-docx-js@0.3.1/dist/html-docx.min.js"></script>
  <script>
    const resultArea = document.getElementById('resultArea');
    const saveBtn = document.getElementById('saveBtn');
    const exportBtn = document.getElementById('exportBtn');
    const editBtn = document.getElementById('editBtn');
    const editMode = document.getElementById('editMode');
    const previewMode = document.getElementById('previewMode');
    const markdownPreview = document.getElementById('markdownPreview');
    const exportResult = document.getElementById('exportResult');

    // 读取状态，使用 step4 的标书分章节内容
    const state = Store.getState();
    let currentContent = '';
    
    if (state.step4Result) {
      // 处理 Dify API 返回的完整结构
      let step4Data = state.step4Result;
      if (typeof step4Data === 'string') {
        try {
          step4Data = JSON.parse(step4Data);
        } catch (e) {
          // 如果不是 JSON，直接使用字符串
          currentContent = step4Data;
        }
      }
      
      // 提取内容：优先从 data.outputs.content 获取（数组格式）
      if (step4Data && typeof step4Data === 'object') {
        if (step4Data.data && step4Data.data.outputs && step4Data.data.outputs.content && Array.isArray(step4Data.data.outputs.content)) {
          // 将分章节内容组合成 Markdown 格式
          currentContent = step4Data.data.outputs.content.map(item => {
            const title = item.title || '未命名章节';
            const content = item.content || '';
            return `## ${title}\n\n${content}`;
          }).join('\n\n');
        } else if (step4Data.content && Array.isArray(step4Data.content)) {
          // 兼容其他格式
          currentContent = step4Data.content.map(item => {
            const title = item.title || '未命名章节';
            const content = item.content || '';
            return `## ${title}\n\n${content}`;
          }).join('\n\n');
        } else if (step4Data.data && step4Data.data.outputs && step4Data.data.outputs.text) {
          currentContent = step4Data.data.outputs.text;
        } else {
          // 如果还没有提取到内容，使用 Utils.getResultContent 作为后备
          currentContent = Utils.getResultContent(step4Data);
        }
      } else if (typeof step4Data === 'string') {
        currentContent = step4Data;
      }
      
      // 设置到 textarea
      if (currentContent) {
        resultArea.value = currentContent;
      }
    } else {
      // 如果没有 step4Result，显示提示
      currentContent = '请先完成步骤4：写标书';
      resultArea.value = currentContent;
    }
    
    // 渲染 Markdown 预览
    function renderMarkdownPreview() {
      const markdown = resultArea.value || currentContent || '';
      if (markdown && marked) {
        markdownPreview.innerHTML = marked.parse(markdown);
      } else {
        markdownPreview.textContent = markdown || '暂无内容';
      }
    }
    
    // 渲染导出结果（显示成功消息）
    function renderExportResult(fileName) {
      exportResult.innerHTML = `
        <div class="flex items-center justify-between p-4 bg-green-50 border border-green-200 rounded-lg">
          <div class="flex items-center space-x-3">
            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
              <p class="text-sm font-medium text-green-900">${fileName} 已生成并开始下载</p>
              <p class="text-xs text-green-700">如果下载未开始，请检查浏览器的下载设置</p>
            </div>
          </div>
        </div>
      `;
    }
    
    // 初始化预览（默认预览模式）
    renderMarkdownPreview();
    
    // 默认预览模式下，保存按钮禁用
    saveBtn.disabled = true;
    
    // 编辑按钮点击事件（切换预览/编辑模式）
    editBtn.addEventListener('click', () => {
      if (editMode.classList.contains('hidden')) {
        // 切换到编辑模式
        editMode.classList.remove('hidden');
        previewMode.classList.add('hidden');
        editBtn.textContent = '预览模式';
        // 启用保存按钮
        saveBtn.disabled = false;
      } else {
        // 切换到预览模式
        renderMarkdownPreview();
        editMode.classList.add('hidden');
        previewMode.classList.remove('hidden');
        editBtn.textContent = '编辑模式';
        // 禁用保存按钮
        saveBtn.disabled = true;
      }
    });
    
    // 内容变化时更新预览
    resultArea.addEventListener('input', () => {
      renderMarkdownPreview();
    });

    // 将 Markdown 转换为 Word 文档
    async function markdownToWord(markdown, fileName = '标书.docx') {
      try {
        // 将 Markdown 转换为 HTML
        const html = marked.parse(markdown);
        
        // 创建完整的 HTML 文档
        const fullHtml = `
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <style>
              body {
                font-family: "Microsoft YaHei", "SimSun", Arial, sans-serif;
                font-size: 12pt;
                line-height: 1.6;
                margin: 40px;
              }
              h1 { font-size: 24pt; font-weight: bold; margin-top: 24pt; margin-bottom: 12pt; }
              h2 { font-size: 18pt; font-weight: bold; margin-top: 18pt; margin-bottom: 9pt; }
              h3 { font-size: 14pt; font-weight: bold; margin-top: 14pt; margin-bottom: 7pt; }
              p { margin: 6pt 0; }
              ul, ol { margin: 6pt 0; padding-left: 30pt; }
              li { margin: 3pt 0; }
              table { border-collapse: collapse; width: 100%; margin: 12pt 0; }
              table th, table td { border: 1pt solid #000; padding: 6pt; }
              table th { background-color: #f0f0f0; font-weight: bold; }
              code { background-color: #f5f5f5; padding: 2pt 4pt; font-family: "Courier New", monospace; }
              pre { background-color: #f5f5f5; padding: 12pt; border: 1pt solid #ddd; overflow-x: auto; }
              blockquote { border-left: 4pt solid #ccc; padding-left: 12pt; margin: 12pt 0; color: #666; }
            </style>
          </head>
          <body>
            ${html}
          </body>
          </html>
        `;
        
        // 使用 html-docx-js 转换为 Word 文档
        if (typeof htmlDocx !== 'undefined' && htmlDocx.asBlob) {
          const converted = htmlDocx.asBlob(fullHtml);
          saveAs(converted, fileName);
          
          // 显示成功消息
          renderExportResult(fileName);
        } else {
          // 备用方案：如果 html-docx-js 不可用，创建一个包含 HTML 的文档
          // Word 可以打开 HTML 文件
          const blob = new Blob([fullHtml], { type: 'application/msword' });
          saveAs(blob, fileName.replace('.docx', '.doc'));
          
          // 显示提示信息
          exportResult.innerHTML = `
            <div class="p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
              <p class="text-sm text-yellow-800">
                已生成文档，如果无法打开，请尝试将文件扩展名改为 .html 后用 Word 打开。
              </p>
            </div>
          `;
        }
      } catch (err) {
        UI.showError('导出失败: ' + err.message);
        console.error('导出错误:', err);
      }
    }
    
    // 导出按钮
    exportBtn.addEventListener('click', async () => {
      try {
        // 获取当前显示的内容（step4 的标书内容）
        const markdown = resultArea.value.trim() || currentContent;
        
        if (!markdown || markdown === '请先完成步骤4：写标书') {
          UI.showError('请先完成步骤4：写标书');
          return;
        }
        
        // 将 Markdown 转换为 Word 并下载
        await markdownToWord(markdown, '标书.docx');
      } catch (err) {
        UI.showError('导出失败: ' + err.message);
      }
    });

    // 保存按钮
    saveBtn.addEventListener('click', () => {
      // 保存当前编辑的标书内容到 step4Result
      // 需要将 Markdown 文本转换回数组格式保存
      const markdown = resultArea.value.trim();
      if (!markdown) {
        alert('内容为空，无法保存');
        return;
      }
      
      // 尝试解析为章节数组格式
      const state = Store.getState();
      let step4Data = state.step4Result;
      if (typeof step4Data === 'string') {
        try {
          step4Data = JSON.parse(step4Data);
        } catch (e) {
          step4Data = null;
        }
      }
      
      // 如果原数据是数组格式，尝试保持结构
      if (step4Data && step4Data.data && step4Data.data.outputs && step4Data.data.outputs.content && Array.isArray(step4Data.data.outputs.content)) {
        // 简单处理：将整个 Markdown 作为第一个章节的内容，或保持原结构
        // 这里为了简化，直接保存为字符串格式
        Store.setState({
          step4Result: markdown
        });
      } else {
        // 直接保存为字符串
        Store.setState({
          step4Result: markdown
        });
      }
      
      currentContent = markdown;
      alert('已保存到本地');
    });
  </script>
</body>
</html>
